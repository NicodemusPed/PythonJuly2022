<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOS App</title>
</head>
<body>
    <h1>List of Todos </h1>
    <h3>Welcome  {{ user.first_name }}</h3>
    <ul>
        <li>
            {% for todo in todos: %}

                Id: {{ todo[ 'id' ] }} Todo: {{ todo [ 'description' ] }} Status: {{ todo[ 'status' ] }}

            {% endfor %}
        </li>
    </ul>
    <a href="/todo/form">Add new todo</a>
    
</body>
</html>
