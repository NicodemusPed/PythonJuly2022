<html>
    <head>
        <title>
            New Todo
        </title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <h1>
            List of Todos
        </h1>
        <form method="POST" action="/todo/new">
        <div>
            <label for="description">
                Description:
            </label>
            <input type="text" id="description" name="description" />
        </div>
        <div>
            <label for="status">
                Status:
            </label>
                <select id="status" name="status">
                    <option value="complete">
                        Complete
                    <option value="in_progress">
                        In progress
                    <option value="cancel">
                        Cancel
                    </option>
                </select>
            </div>
            <div>
                <label for="id">
                    Todo ID:
                </label>
                <input type="number" id="id" name="id" />
            </div>
            <div>
                <label for="user_id">
                    User:
                </label>
                <select id="user_id" name="user_id">
                    {%for user in users:%}
                    <option value="{{user['id']}}"
                        {{user['first_name']}}{{user[last_name]}}
                        <option>
                            {%endfor%}
                </select>
            </div>
            <button type="submit">
                Add todo
            </button>
        </form>
    </body>
</html>
