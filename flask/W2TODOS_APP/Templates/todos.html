<html>
    <head>
        <title>
            Todos App
        </title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <h1>
            List of Todos
        </h1>
        <h3>Welcom {{user.first_name}}!</h3>
        <a href="/user/{{ user[ 'id' ]}}/todos">My todos</a>
        <ul>
            {% for todo in todos: %}
            <li>
                Id: {{ todo['id'] }} Todo: {{ todo['description']}} Status: {{todo ['status']}} User id:{{todo ['user_id']}}
            </li>
            {% endfor %}
        </ul>
        <a href="/todo/form">Add new todo</a>
    </body>
</html>
